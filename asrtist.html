<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/scss/artist.css" />
    <script
      src="https://kit.fontawesome.com/185747f510.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Spotify</title>
  </head>
  <body>
    <!-- (SIDEBAR SX) -->
    <div class="page-container">
      <div class="sidebar ps-4 pt-4">
        <div class="sidenav">
          <div class="nav">
            <ul>
              <div><i class="fa-solid fa-house"></i><a href="#">HOME</a></div>
              <div>
                <i class="fa-solid fa-magnifying-glass"></i><a href="">CERCA</a>
              </div>
              <div>
                <i class="fa-solid fa-book"></i><a href="">La tua libreria</a>
              </div>
            </ul>
          </div>
          <div class="playlist">
            <ul>
              <div>
                <i class="fa-solid fa-square-plus"></i
                ><a href="#">Crea playlist</a>
              </div>
              <div>
                <i class="fa-solid fa-heart"></i
                ><a href="">Brani che ti piacciono</a>
              </div>
              <div>
                <i class="fa-solid fa-bookmark"></i
                ><a href="">I tuoi episodi</a>
              </div>
            </ul>
          </div>
        </div>
        <div class="playlist-history">
          <div class="playlist-border"></div>
          <div class="container"></div>
        </div>
      </div>

      <!-- (CONTENUTO CENTRALE) -->
      <main class="w-100 mb-5 pb-5">
        <!-- PARTE IMMAGINE -->
        <div id="immagine"></div>
        <!-- PARTE CANZONI -->
        <div id="music" class="mt-2">
          <!-- TRE BOTTONI -->
          <div class="contenuto ms-4">
            <div class="bottone-play rounded-circle bg-black">
              <i class="fa-solid fa-circle-play" id="icona"></i>
            </div>
            <button type="button" class="seguire ms-4">FOLLOWING</button>
            <button type="button" class="seguireDue ms-4" id="iconaDue">
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
          <!-- CARD CANZONI -->
          <p class="text-light fw-bold mt-3 ms-3">POPOLARI</p>
          <div class="tot d-flex justify-content-around text-center">
            <div class="w-100" id="carta"></div>
            <div id="cartone" class="text-start">
              <h3>Brani che ti piacciono</h3>
              <div id="artista-img" class="d-flex"></div>
            </div>
          </div>
        </div>
      </main>

      <!-- (SIDEBAR DX) -->
      <div class="friends p-4">
        <div class="activity-div">
          <div>
            <h3>Attivit√† amici</h3>
          </div>
          <div>
            <i class="fa-solid fa-user-plus"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- (BARRA SOTTO) -->
    <nav class="navbar fixed-bottom playlist-bar barra-sotto">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fixed bottom</a>
      </div>
      <div class="container-fluid">
        <i class="fa-solid fa-shuffle"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="bi bi-play-circle-fill" id="unico-puls"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-repeat"></i>
      </div>
      <div class="container-fluid">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-computer"></i>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
      </div>
    </nav>
    <script src="./assets/js/artist.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
